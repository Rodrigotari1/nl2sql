<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Database Agents - Intelligent Business Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #ffffff;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add subtle glow to main heading */
        .header h1 {
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.3);
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #a855f7;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 60px 0;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 16px;
            color: #ffffff;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.3em;
            color: #a1a1aa;
            font-weight: 400;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: cardSlideIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        .card:hover {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .connection-section {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
            opacity: 0.9;
        }

        .card h2 {
            color: #ffffff;
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        input, textarea, button {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        input::placeholder, textarea::placeholder {
            color: #a1a1aa;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
            backdrop-filter: blur(10px);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
        }

        .status.warning {
            background: rgba(245, 158, 11, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
            backdrop-filter: blur(10px);
        }

        .query-section {
            display: none;
        }

        .query-section.active {
            display: block;
        }

        .sql-preview {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-x: auto;
            color: #e5e5e5;
            backdrop-filter: blur(10px);
        }

        .explanation {
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            padding: 18px;
            margin: 15px 0;
            border-radius: 0 12px 12px 0;
            backdrop-filter: blur(10px);
            color: #ffffff;
        }

        .warnings {
            background: rgba(245, 158, 11, 0.1);
            border-left: 4px solid #f59e0b;
            padding: 18px;
            margin: 15px 0;
            border-radius: 0 12px 12px 0;
            backdrop-filter: blur(10px);
            color: #ffffff;
        }

        .warnings ul {
            margin-left: 20px;
        }

        .results-table {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        th {
            background: rgba(168, 85, 247, 0.2);
            font-weight: 600;
            color: #ffffff;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Database Agents</h1>
            <p>Intelligent AI agents that understand your data and provide business insights</p>
        </div>

        <!-- Connection Section -->
        <div class="card connection-section">
            <h2>Database Connection</h2>
            <div class="form-group">
                <label for="database-url">PostgreSQL Connection String</label>
                <input 
                    type="text" 
                    id="database-url" 
                    placeholder="postgresql://username:password@localhost:5432/database"
                    value="postgresql://username:password@localhost:5432/demo_db"
                >
            </div>
            <button onclick="testConnection()">Connect to Database</button>
            <div id="connection-status"></div>
        </div>

        <!-- Query Section -->
        <div class="card query-section" id="query-section">
            <h2>What would you like to know?</h2>
            <div class="form-group">
                <label for="natural-query">Ask your business question</label>
                <textarea 
                    id="natural-query" 
                    rows="3" 
                    placeholder="e.g., Who are our top customers this quarter? What products are selling best?"
                ></textarea>
            </div>
            <button onclick="generateSQL()">Get Answer</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI agents are analyzing your request...</p>
            </div>

            <div id="query-result"></div>
        </div>

        <!-- Results Section -->
        <div class="card" id="results-section" style="display: none;">
            <h2>Query Results</h2>
            <div id="execution-results"></div>
        </div>
    </div>

    <script>
        let currentDatabaseUrl = '';
        let currentSQL = '';

        async function testConnection() {
            const url = document.getElementById('database-url').value;
            const statusDiv = document.getElementById('connection-status');
            
            if (!url.trim()) {
                showStatus(statusDiv, 'Please enter a database connection string', 'error');
                return;
            }

            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ database_url: url })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus(statusDiv, `‚úÖ Connected to: ${result.database_name}`, 'success');
                    currentDatabaseUrl = url;
                    document.getElementById('query-section').classList.add('active');
                    loadSuggestedQuestions(); // Load AI-generated suggestions
                } else {
                    showStatus(statusDiv, `‚ùå ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(statusDiv, `‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        async function generateSQL() {
            const naturalQuery = document.getElementById('natural-query').value;
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('query-result');
            
            if (!naturalQuery.trim()) {
                showStatus(resultDiv, 'Please enter a natural language query', 'error');
                return;
            }

            loadingDiv.classList.add('active');
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/api/generate-query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        natural_language: naturalQuery,
                        database_url: currentDatabaseUrl
                    })
                });

                const result = await response.json();
                currentSQL = result.sql;
                
                displayQueryResult(result, resultDiv);
                
            } catch (error) {
                showStatus(resultDiv, `‚ùå Failed to generate SQL: ${error.message}`, 'error');
            } finally {
                loadingDiv.classList.remove('active');
            }
        }

        function displayQueryResult(result, container) {
            let html = '';
            
            // AI Agent Messages
            if (result.agent_messages && result.agent_messages.length > 0) {
                html += `<div style="margin-bottom: 20px;">
                    <h4 style="color: #a855f7; margin-bottom: 10px;">ü§ñ AI Agents Analysis:</h4>`;
                
                result.agent_messages.forEach(msg => {
                    const priority_color = {
                        'low': '#4ade80',
                        'medium': '#fbbf24', 
                        'high': '#f87171',
                        'critical': '#ef4444'
                    }[msg.priority] || '#a1a1aa';
                    
                    html += `<div style="background: rgba(255,255,255,0.05); padding: 12px; margin: 8px 0; 
                                       border-left: 3px solid ${priority_color}; border-radius: 6px;">
                        <strong style="color: ${priority_color};">${msg.agent.toUpperCase()} Agent:</strong> ${msg.message}
                    </div>`;
                });
                html += `</div>`;
            }
            
            if (result.explanation) {
                html += `<div class="explanation">
                    <strong>Query Explanation:</strong><br>
                    ${result.explanation}
                </div>`;
            }
            
            // Complexity Analysis
            if (result.complexity_analysis && Object.keys(result.complexity_analysis).length > 0) {
                html += `<div style="background: rgba(59, 130, 246, 0.1); border-left: 4px solid #3b82f6; 
                                   padding: 15px; margin: 15px 0; border-radius: 0 12px 12px 0;">
                    <strong>üìä Complexity Analysis:</strong><br>`;
                
                if (result.complexity_analysis.complexity_score) {
                    html += `Complexity Score: ${result.complexity_analysis.complexity_score}/10<br>`;
                }
                if (result.complexity_analysis.performance_estimate) {
                    html += `Performance: ${result.complexity_analysis.performance_estimate}<br>`;
                }
                if (result.complexity_analysis.optimizations) {
                    html += `Optimizations: ${result.complexity_analysis.optimizations}`;
                }
                html += `</div>`;
            }
            
            // Business Insights
            if (result.business_insights && result.business_insights.length > 0) {
                html += `<div style="background: rgba(168, 85, 247, 0.1); border-left: 4px solid #a855f7; 
                                   padding: 15px; margin: 15px 0; border-radius: 0 12px 12px 0;">
                    <strong>üí° Business Insights:</strong>
                    <ul style="margin: 10px 0 0 20px;">`;
                result.business_insights.forEach(insight => {
                    html += `<li>${insight}</li>`;
                });
                html += `</ul></div>`;
            }
            
            if (result.safety_warnings && result.safety_warnings.length > 0) {
                html += `<div class="warnings">
                    <strong>‚ö†Ô∏è Safety Warnings:</strong>
                    <ul>`;
                result.safety_warnings.forEach(warning => {
                    html += `<li>${warning}</li>`;
                });
                html += `</ul></div>`;
            }
            
            html += `<div class="sql-preview">${result.sql}</div>`;
            
            if (result.estimated_rows) {
                html += `<p><strong>Estimated rows:</strong> ${result.estimated_rows}</p>`;
            }
            
            // Suggested Actions
            if (result.suggested_actions && result.suggested_actions.length > 0) {
                html += `<div style="margin: 15px 0;">
                    <h4 style="color: #fbbf24;">‚ö° Suggested Actions:</h4>`;
                result.suggested_actions.forEach(action => {
                    html += `<div style="background: rgba(251, 191, 36, 0.1); padding: 10px; margin: 5px 0; 
                                       border-radius: 6px; border-left: 3px solid #fbbf24;">
                        <strong>${action.agent.toUpperCase()}:</strong> ${action.message}
                    </div>`;
                });
                html += `</div>`;
            }
            
            html += `<button onclick="executeSQL()" style="margin-top: 15px;">Execute Query</button>`;
            
            container.innerHTML = html;
        }

        async function executeSQL() {
            const resultsSection = document.getElementById('results-section');
            const executionDiv = document.getElementById('execution-results');
            
            if (!currentSQL) {
                showStatus(executionDiv, 'No SQL query to execute', 'error');
                return;
            }

            try {
                const response = await fetch('/api/execute-query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sql: currentSQL,
                        database_url: currentDatabaseUrl
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    displayResults(result, executionDiv);
                    resultsSection.style.display = 'block';
                } else {
                    showStatus(executionDiv, `‚ùå Query failed: ${result.error}`, 'error');
                }
                
            } catch (error) {
                showStatus(executionDiv, `‚ùå Execution failed: ${error.message}`, 'error');
            }
        }

        function displayResults(result, container) {
            let html = `<p><strong>Execution time:</strong> ${result.execution_time?.toFixed(3)}s</p>`;
            html += `<p><strong>Rows returned:</strong> ${result.row_count}</p>`;
            
            if (result.was_limited) {
                html += `<div class="status warning">‚ö†Ô∏è Results were limited to ${result.row_count} rows</div>`;
            }
            
            if (result.data && result.data.length > 0) {
                html += '<div class="results-table"><table>';
                
                // Headers
                html += '<thead><tr>';
                result.columns.forEach(col => {
                    html += `<th>${col}</th>`;
                });
                html += '</tr></thead>';
                
                // Data
                html += '<tbody>';
                result.data.forEach(row => {
                    html += '<tr>';
                    result.columns.forEach(col => {
                        const value = row[col];
                        html += `<td>${value !== null ? value : '<em>null</em>'}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</tbody>';
                
                html += '</table></div>';
            } else {
                html += '<p>No data returned.</p>';
            }
            
            container.innerHTML = html;
        }

        function showStatus(container, message, type) {
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function loadSuggestedQuestions() {
            try {
                // Pass database URL if available for personalized suggestions
                const url = currentDatabaseUrl 
                    ? `/api/suggested-questions?database_url=${encodeURIComponent(currentDatabaseUrl)}`
                    : '/api/suggested-questions';
                    
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success && result.suggestions) {
                    displaySuggestedQuestions(result.suggestions);
                }
            } catch (error) {
                console.log('Failed to load suggestions:', error);
            }
        }

        function displaySuggestedQuestions(suggestions) {
            const querySection = document.getElementById('query-section');
            
            // Remove existing suggestions if any
            const existingSuggestions = document.getElementById('suggestions-container');
            if (existingSuggestions) {
                existingSuggestions.remove();
            }
            
            // Create suggestions container
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.id = 'suggestions-container';
            suggestionsDiv.innerHTML = `
                <div style="margin: 20px 0;">
                    <h3 style="color: #a855f7; margin-bottom: 15px; font-size: 1.1em;">üí° Popular questions to ask:</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 10px;">
                        ${suggestions.map(question => `
                            <button onclick="useSuggestion('${question.replace(/'/g, "\\'")}'); return false;" 
                                    style="width: 100%; text-align: left; background: rgba(168, 85, 247, 0.1); 
                                           border: 1px solid rgba(168, 85, 247, 0.3); padding: 12px; 
                                           border-radius: 8px; font-size: 13px; transition: all 0.2s ease;
                                           cursor: pointer;"
                                    onmouseover="this.style.background='rgba(168, 85, 247, 0.2)'"
                                    onmouseout="this.style.background='rgba(168, 85, 247, 0.1)'">
                                ${question}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Insert after the form group but before the generate button
            const formGroup = querySection.querySelector('.form-group');
            if (formGroup) {
                formGroup.parentNode.insertBefore(suggestionsDiv, formGroup.nextSibling);
            } else {
                // If no form group (page still loading), append to query section
                querySection.appendChild(suggestionsDiv);
            }
        }

        function useSuggestion(question) {
            document.getElementById('natural-query').value = question;
            document.getElementById('natural-query').focus();
        }

        // Example queries
        const examples = [
            "Show me all users",
            "Users created in the last month",
            "Top 10 customers by order value",
            "Products that haven't been ordered",
            "Average order value by customer"
        ];

        // Load suggested questions on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Load generic suggestions immediately to show users what they can ask
            loadSuggestedQuestions();
        });
    </script>
</body>
</html>
