<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Database Agents - Intelligent Business Intelligence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #111111 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 80px 0 60px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo i {
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h1 {
            font-size: 4em;
            margin-bottom: 24px;
            color: #ffffff;
            font-weight: 800;
            line-height: 1.1;
            text-shadow: 0 0 80px rgba(168, 85, 247, 0.3);
        }

        .header p {
            font-size: 1.4em;
            color: #94a3b8;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 40px;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(168, 85, 247, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.2);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h2 {
            color: #ffffff;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h2 i {
            color: #a855f7;
            font-size: 0.8em;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.03);
            color: #ffffff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #64748b;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
            background: rgba(255, 255, 255, 0.06);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 18px 32px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #7c3aed 100%);
            color: white;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 48px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Connection Status */
        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        /* Query Interface */
        .query-section {
            grid-column: 1 / -1;
        }

        .query-input-container {
            position: relative;
            margin-bottom: 24px;
        }

        .query-input {
            min-height: 120px;
            resize: vertical;
            padding-right: 80px;
        }

        .query-submit {
            position: absolute;
            bottom: 16px;
            right: 16px;
            padding: 12px 20px;
            font-size: 14px;
        }

        /* Suggestions */
        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .suggestion {
            background: rgba(168, 85, 247, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            line-height: 1.5;
        }

        .suggestion:hover {
            background: rgba(168, 85, 247, 0.1);
            transform: translateY(-2px);
        }

        /* Analysis Results */
        .analysis-results {
            display: grid;
            gap: 24px;
            margin-top: 32px;
        }

        .agent-result {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 24px;
            border-left: 4px solid;
        }

        .agent-result.query { border-left-color: #22d3ee; }
        .agent-result.insight { border-left-color: #a855f7; }
        .agent-result.security { border-left-color: #f59e0b; }

        .agent-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .agent-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .agent-result.query .agent-icon {
            background: rgba(34, 211, 238, 0.2);
            color: #22d3ee;
        }

        .agent-result.insight .agent-icon {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .agent-result.security .agent-icon {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .agent-title {
            font-weight: 700;
            font-size: 16px;
        }

        /* SQL Code Block */
        .sql-code {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
            margin: 16px 0;
        }

        /* Loading States */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-top: 2px solid #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .card {
                padding: 24px;
            }
            
            .suggestions {
                grid-template-columns: 1fr;
            }
        }

        /* Animation Utilities */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                AI Database Agents
            </div>
            <h1>Intelligent Business Intelligence</h1>
            <p>Multi-agent AI system that understands your data and provides strategic business insights</p>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Database Connection -->
            <div class="card fade-in">
                <h2><i class="fas fa-database"></i> Database Connection</h2>
                
                <div id="connectionStatus" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="databaseUrl">PostgreSQL Connection String</label>
                    <input 
                        type="text" 
                        id="databaseUrl" 
                        placeholder="postgresql://user:password@host:port/database"
                        value="postgresql://postgres.cggrjklquxrubntnjdpr:Rodrigue123.@aws-0-eu-north-1.pooler.supabase.com:6543/postgres"
                    >
                </div>
                
                <button id="connectBtn" class="btn btn-primary" onclick="connectDatabase()">
                    <i class="fas fa-plug"></i>
                    Connect to Database
                </button>
            </div>

            <!-- AI Query Interface -->
            <div class="card fade-in">
                <h2><i class="fas fa-brain"></i> AI Query Interface</h2>
                
                <div class="form-group">
                    <label for="queryInput">Ask your business question</label>
                    <div class="query-input-container">
                        <textarea 
                            id="queryInput" 
                            class="query-input"
                            placeholder="e.g., Who are our top customers by revenue?"
                        ></textarea>
                        <button id="queryBtn" class="btn btn-primary query-submit" onclick="generateQuery()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Suggestions Section -->
        <div class="card fade-in query-section">
            <h2><i class="fas fa-lightbulb"></i> Popular Questions</h2>
            <div id="suggestions" class="suggestions">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading intelligent suggestions...
                </div>
            </div>
        </div>

        <!-- Analysis Results -->
        <div id="analysisResults" class="analysis-results" style="display: none;"></div>

        <!-- Query Results -->
        <div id="queryResults" style="display: none;" class="card slide-up query-section">
            <h2><i class="fas fa-table"></i> Query Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let connected = false;
        let currentDatabaseUrl = '';

        // Auto-connect on page load if URL is provided
        window.addEventListener('load', function() {
            const urlInput = document.getElementById('databaseUrl');
            if (urlInput.value.trim()) {
                connectDatabase();
            }
            loadSuggestions();
        });

        async function connectDatabase() {
            const url = document.getElementById('databaseUrl').value.trim();
            const connectBtn = document.getElementById('connectBtn');
            const statusDiv = document.getElementById('connectionStatus');
            
            if (!url) {
                showStatus('Please enter a database connection string', 'error');
                return;
            }

            // Show loading state
            connectBtn.innerHTML = '<div class="spinner"></div> Connecting...';
            connectBtn.disabled = true;

            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ database_url: url })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    connected = true;
                    currentDatabaseUrl = url;
                    showStatus(`✅ Connected to: ${result.database_name}`, 'success');
                    connectBtn.innerHTML = '<i class="fas fa-check"></i> Connected';
                    loadSuggestions();
                } else {
                    showStatus(`❌ ${result.message}`, 'error');
                    connectBtn.innerHTML = '<i class="fas fa-plug"></i> Connect to Database';
                }
            } catch (error) {
                showStatus(`❌ Connection failed: ${error.message}`, 'error');
                connectBtn.innerHTML = '<i class="fas fa-plug"></i> Connect to Database';
            } finally {
                connectBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'flex';
        }

        async function loadSuggestions() {
            const suggestionsDiv = document.getElementById('suggestions');
            
            try {
                let url = '/api/suggested-questions';
                if (connected && currentDatabaseUrl) {
                    url += `?database_url=${encodeURIComponent(currentDatabaseUrl)}`;
                }

                const response = await fetch(url);
                const suggestions = await response.json();

                if (suggestions && suggestions.length > 0) {
                    suggestionsDiv.innerHTML = suggestions.map(suggestion => 
                        `<div class="suggestion" onclick="fillQuery('${suggestion.replace(/'/g, "\\'")}')">
                            <i class="fas fa-arrow-right" style="color: #a855f7; margin-right: 8px;"></i>
                            ${suggestion}
                        </div>`
                    ).join('');
                } else {
                    suggestionsDiv.innerHTML = `
                        <div class="suggestion">
                            <i class="fas fa-info-circle" style="color: #64748b; margin-right: 8px;"></i>
                            Connect to your database to see personalized suggestions
                        </div>`;
                }
            } catch (error) {
                console.error('Error loading suggestions:', error);
                suggestionsDiv.innerHTML = `
                    <div class="suggestion">
                        <i class="fas fa-exclamation-triangle" style="color: #f59e0b; margin-right: 8px;"></i>
                        Unable to load suggestions
                    </div>`;
            }
        }

        function fillQuery(suggestion) {
            document.getElementById('queryInput').value = suggestion;
        }

        async function generateQuery() {
            const query = document.getElementById('queryInput').value.trim();
            const queryBtn = document.getElementById('queryBtn');
            const resultsDiv = document.getElementById('analysisResults');
            
            if (!query) {
                alert('Please enter a question');
                return;
            }

            if (!connected) {
                alert('Please connect to a database first');
                return;
            }

            // Show loading state
            queryBtn.innerHTML = '<div class="spinner"></div>';
            queryBtn.disabled = true;
            
            resultsDiv.innerHTML = `
                <div class="card slide-up">
                    <div class="loading">
                        <div class="spinner"></div>
                        AI agents are analyzing your query...
                    </div>
                </div>`;
            resultsDiv.style.display = 'block';

            try {
                const response = await fetch('/api/generate-query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        natural_language: query,
                        database_url: currentDatabaseUrl
                    })
                });

                const result = await response.json();
                displayAnalysisResults(result);

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="agent-result security">
                        <div class="agent-header">
                            <div class="agent-icon"><i class="fas fa-exclamation-triangle"></i></div>
                            <div class="agent-title">Error</div>
                        </div>
                        <p>Failed to analyze query: ${error.message}</p>
                    </div>`;
            } finally {
                queryBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                queryBtn.disabled = false;
            }
        }

        function displayAnalysisResults(result) {
            const resultsDiv = document.getElementById('analysisResults');
            
            let html = '<div class="card slide-up"><h2><i class="fas fa-robot"></i> AI Agents Analysis</h2>';
            
            // Query Agent Results
            if (result.primary_response) {
                html += `
                    <div class="agent-result query">
                        <div class="agent-header">
                            <div class="agent-icon"><i class="fas fa-search"></i></div>
                            <div class="agent-title">QUERY Agent</div>
                        </div>
                        <p><strong>Generated SQL query:</strong></p>
                        <div class="sql-code">${escapeHtml(result.primary_response.sql || 'No SQL generated')}</div>
                        <p><strong>Query Explanation:</strong></p>
                        <p>${result.primary_response.explanation || 'No explanation provided'}</p>
                    </div>`;

                // Complexity Analysis
                if (result.primary_response.complexity) {
                    html += `
                        <div class="agent-result query">
                            <div class="agent-header">
                                <div class="agent-icon"><i class="fas fa-chart-line"></i></div>
                                <div class="agent-title">📊 Complexity Analysis</div>
                            </div>
                            <pre>${JSON.stringify(result.primary_response.complexity, null, 2)}</pre>
                        </div>`;
                }

                // Safety Warnings
                if (result.primary_response.safety_warnings && result.primary_response.safety_warnings.length > 0) {
                    html += `
                        <div class="agent-result security">
                            <div class="agent-header">
                                <div class="agent-icon"><i class="fas fa-shield-alt"></i></div>
                                <div class="agent-title">⚠️ Safety Warnings</div>
                            </div>
                            <ul style="margin-left: 20px;">
                                ${result.primary_response.safety_warnings.map(warning => 
                                    `<li style="margin-bottom: 8px;">${warning}</li>`
                                ).join('')}
                            </ul>
                        </div>`;
                }
            }

            // Insight Agent Results
            if (result.insights && result.insights.length > 0) {
                html += `
                    <div class="agent-result insight">
                        <div class="agent-header">
                            <div class="agent-icon"><i class="fas fa-lightbulb"></i></div>
                            <div class="agent-title">💡 Business Insights</div>
                        </div>
                        <ul style="margin-left: 20px;">
                            ${result.insights.map(insight => 
                                `<li style="margin-bottom: 12px; line-height: 1.6;">${insight}</li>`
                            ).join('')}
                        </ul>
                    </div>`;
            }

            // Add Execute Query Button
            if (result.primary_response && result.primary_response.sql) {
                html += `
                    <div style="margin-top: 24px; text-align: center;">
                        <button class="btn btn-primary" onclick="executeQuery()">
                            <i class="fas fa-play"></i>
                            Execute Query
                        </button>
                    </div>`;
            }

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        async function executeQuery() {
            const result = await fetch('/api/execute-query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sql: document.querySelector('.sql-code').textContent,
                    database_url: currentDatabaseUrl
                })
            });

            const data = await result.json();
            
            const resultsDiv = document.getElementById('queryResults');
            const contentDiv = document.getElementById('resultsContent');
            
            if (data.success) {
                // Create table from results
                let tableHtml = '<div style="overflow-x: auto;"><table style="width: 100%; border-collapse: collapse; margin-top: 16px;">';
                
                if (data.data.length > 0) {
                    // Headers
                    tableHtml += '<thead><tr>';
                    Object.keys(data.data[0]).forEach(key => {
                        tableHtml += `<th style="border: 1px solid rgba(255,255,255,0.1); padding: 12px; background: rgba(168,85,247,0.1); color: #a855f7; font-weight: 600;">${key}</th>`;
                    });
                    tableHtml += '</tr></thead>';
                    
                    // Rows
                    tableHtml += '<tbody>';
                    data.data.forEach(row => {
                        tableHtml += '<tr>';
                        Object.values(row).forEach(value => {
                            tableHtml += `<td style="border: 1px solid rgba(255,255,255,0.1); padding: 12px;">${value || ''}</td>`;
                        });
                        tableHtml += '</tr>';
                    });
                    tableHtml += '</tbody>';
                }
                
                tableHtml += '</table></div>';
                
                contentDiv.innerHTML = `
                    <div style="margin-bottom: 16px;">
                        <strong>Execution Time:</strong> ${data.execution_time?.toFixed(3)}s | 
                        <strong>Rows:</strong> ${data.row_count}
                        ${data.was_limited ? ' (limited)' : ''}
                    </div>
                    ${tableHtml}`;
            } else {
                contentDiv.innerHTML = `<div style="color: #f87171;">Error: ${data.error}</div>`;
            }
            
            resultsDiv.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                generateQuery();
            }
        });
    </script>
</body>
